<div slot="fixed" class="h-100">
  <div class="videoCamPresentation">
    <div class="action-btn">
      <button mat-fab color="primary" class="mr-3" (click)="startRecording()">
        <mat-icon>videocam</mat-icon>
      </button>
      <button mat-fab color="primary" class="" (click)="stopRecording()">
        <mat-icon>stop</mat-icon>
      </button>
    </div>
  </div>
</div>
